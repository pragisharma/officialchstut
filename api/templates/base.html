<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Tinotorial</title>
    <style>
       body   {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 30px;
    background-color: red; /* For browsers that do not support gradients */
    background-image: linear-gradient(to top, rgb(252, 153, 153), rgb(249, 249, 149));
    background-attachment: fixed;
    
  
  }

  p {
    font-size: larger;
  }

  marquee {
    font-size: larger;
  }
  
  table {
    margin-top: 30px;
    width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  font-size: larger;
  padding:5px;
}
table tr th,
table tr td {
  border-right: 1px solid black;
  border-bottom: 1px solid black;
  padding: 5px;
}

table tr th:first-child,
table tr td:first-child {
  border-left: 1px solid black;
}
table tr th {
  background: #eee;
  text-align: left;
  border-top: solid 1px black;
}

/* top-left border-radius */
table tr:first-child th:first-child {
  border-top-left-radius: 10px;
}



/* bottom-left border-radius */
table tr:last-child td:first-child {
  border-bottom-left-radius: 10px;
}

/* bottom-right border-radius */
table tr:last-child td:last-child {
  border-bottom-right-radius: 10px;
}

/* top-right border-radius */
table tr:first-child th:last-child {
  border-top-right-radius: 10px;
}

  
  ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  border-radius: 10px;
  }
  
  li {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  border-radius: 10px;
  }
  
  li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  border-radius: 10px;
  }
  
  li a:hover:not(.active) {
  background-color: #d3c2c2;
  transition-duration: 0.5s;
  border-radius: 10px;
  }

  .active {
  background-color: #ce1f5f;
  border-radius: 10px;
  }
  

  .open {
    background-color: rgb(152, 233, 152);
  }

  .closed {
    background-color: rgb(240, 141, 141);
  }

  .openStudents {
    background-color: rgb(248, 248, 135);
  }
    </style>
</head>
<body>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
