{% block content %}
    <ul>
        <li><a href="{{ url_for('index') }}">Tutorial</a></li>
        <li><a href="{{ url_for('advisory') }}">Advisory</a></li>
        <li><a href="{{ url_for('aboutme') }}">About Me</a></li>

        {% block title %} Edit {{ classes.teacher }}'s Details

            <label for="status">Status</label>

            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
